    <script>
        let nomesdostimes = []; // Um array para armazenar os nomes dos times

        //AQUI TIRA AS COISAS
        const createfields = document.getElementById('createfields');
        const players = document.getElementById('players');
        const pedroButton = document.getElementById('pedro');
        const numeroJogadoresInput = document.getElementById('numJogadores');

        //FUNÇÃO
        createfields.addEventListener ('click', function() {
            players.innerHTML = ''; // Limpa os campos existentes

            const numJogadores = parseInt(numeroJogadoresInput.value, 10);

            for (let i = 1; i <= numJogadores; i++) { 
                const input = document.createElement('input'); 
                input.type = 'text';
                input.id = 'Jogador' + i;
                input.placeholder = 'Nome do Time ' + i;
                input.required = true;
                input.classList.add('aluno-input');

                players.appendChild(input);
                players.appendChild(document.createElement('br'));
            }

            document.querySelector('#qtij p').textContent = 'Informe os nomes dos times/jogadores:';

            //AQUI É O BOTAO 2, APARECE NA SEGUNDA COISINHA
            const input = document.createElement('input');
            input.type = 'button';
            input.name = 'aaaa';
            input.id = 'botaopg2'
            input.value = 'START'

            //imagem troca
            const imagem = document.getElementById('teste')
            imagem.setAttribute('src', 'femeas.png');
            players.appendChild(input);

            // Esconde os botões após clicar em "Iniciar"
            pedroButton.style.display = 'none';
            createfields.style.display = 'none';
            numeroJogadoresInput.style.display = 'none';




        //AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA            

            
            
            //Esconde as coisas da segunda página
            botaopg2.addEventListener('click', function() {
                botaopg2.style.display =  'none';
                players.style.display = 'none';
                document.querySelector('#qtij p').textContent = 'Veja as partidas formadas:';
            });
            const outputDiv = document.createElement('div');
            outputDiv.id = 'outputDiv';
            document.querySelector('#qtij').appendChild(outputDiv);


            





           
            document.querySelector('#botaopg2').addEventListener('click', function() {
                armazenarNomes(numJogadores);

                
            });

            function armazenarNomes(numJogadores) {
                for (let i = 1; i <= numJogadores; i++) {
                    let Jogador = document.querySelector('#Jogador' + i).value;
                    nomesdostimes.push(Jogador);
                }
                console.log(nomesdostimes); 
                    for (i = 0; i <= nomesdostimes.length - 2; i++) {
                    for (j = i + 1; j <= nomesdostimes.length - 1; j++) {
                        //imprimirJogo(nomesdostimes[i], nomesdostimes[j]);
                        console.log(nomesdostimes[i] + " VS " + nomesdostimes[j]);
                        
                        function mostrarPartidas() {
    const partidasDiv = document.getElementById('outputDiv');
    partidasDiv.innerHTML = ''; // Limpa o conteúdo anterior, se houver

    for (let i = 0; i <= nomesdostimes.length - 2; i++) {
        for (let j = i + 1; j <= nomesdostimes.length - 1; j++) {
            const partida = document.createElement('div');
            partida.className = 'partidas';

            const nomeTime1 = nomesdostimes[i];
            const nomeTime2 = nomesdostimes[j];

            // Crie um menu suspenso (select) para as opções "Ganhou", "Perdeu" e "Empate"
            const botaozinho = document.createElement('select');
            botaozinho.id = `botaozinho${nomeTime1}_${nomeTime2}`;

            const opcoes = ['Pontucao', 'Ganhou', 'Perdeu', 'Empate'];
            opcoes.forEach(opcao => {
                const opcaoOption = document.createElement('option');
                opcaoOption.value = opcao;
                opcaoOption.textContent = opcao;
                botaozinho.appendChild(opcaoOption);
            });

            botaozinho.addEventListener('change', function () {
                const resultado = botaozinho.value;
                console.log(`${nomeTime1} ${resultado} contra ${nomeTime2}`);
            });

            partida.textContent = `${nomeTime1} VS ${nomeTime2}`;
            partida.appendChild(botaozinho);
            partidasDiv.appendChild(partida);
        }
    }
}

                        mostrarPartidas();




                        

                    };
                };
            }

            function mostrarOpcoesTime(nomeTime) {
                // Crie elementos para as opções (Ganhou, Perdeu, Empate) e mostre-os ao lado do nome do time
                const opcoesDiv = document.createElement('div');
                opcoesDiv.className = 'opcoes-time';
                opcoesDiv.innerHTML = `
                    <p>${nomeTime}:</p>
                    <button>Ganhou</button>
                    <button>Perdeu</button>
                    <button>Empate</button>
                `;
                outputDiv.appendChild(opcoesDiv);
            }
        });
